<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-widht, initial">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="img/pincel.png" type="image/png">

    <script type="module" src="js/login.js"></script>
    
</head>
<body>
    <div class ="login">
        <img src="img/pincel.png" alt="Ícone Estoque" class="icone">
        <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id = "usuario" placeholder="Usuário" required>
                <input type="text" id ="senha" placeholder="Senha" required>
                <button type = "submit">Entrar</button>
            </form>
            <p id="mensagemErro" style="color: red;"></p>
    </div>
</body>
</html>
